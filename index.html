<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From Design</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.passwordstrength.js" ></script>
</head>
<body>
    <form>
        <img src="User-Profile-PNG-Image.png">
        <div class="input-box">
            <span><i class="fa-brands fa-accessible-icon"></i></span>
            <input type="text" placeholder="User Name" required>
        </div><div class="input-box">
            <span><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="Email Id" required>
        </div>
        <div class="input-box">
            <span><i class="fa fa-key"></i></span>  
            <input type="password" id="password" placeholder="Password" required>
        </div>
<button type="submit"><i class="fa fa-sign-in">
</i>Register</button>
    </form>

    
<script type="text/javascript">
    $(function() {
        $("#password").passwordStrength();
    });
</script>
</body>
</html>
